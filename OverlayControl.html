<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<div>
  <link href="CSS/OverlayControl.css" rel="stylesheet" />
  <div class="base">
    <div class="allButtonsOuter">
      <div class="allButtonsInner">
        <div class="seriesScoreButtons">
          <div class="bo3Button">
            <button class="bo3 button">
              <span>
                <span>Bo3 Series</span>
                <br />
                <span></span>
              </span>
            </button>
          </div>
          <div class="bo5Button">
            <button class="bo5 button">Bo5 Series</button>
          </div>
          <div class="bo7Button">
            <button class="bo7 button">Bo7 Series</button>
          </div>
          <div class="noSeriesButton">
            <button class="noSeries button">No Series</button>
          </div>
        </div>
        <div class="teamControlsButtons">
          <div class="blueControlButtonsOuter">
            <div class="blueTeam"><span>Blue Team Control</span></div>
            <div class="blueControlButtonsInner">
              <div class="blueWin">
                <button class="blueWinButton button">+1 Game win</button>
              </div>
              <div class="blueLoss">
                <button class="blueLossButton button">-1 Game Win</button>
              </div>
            </div>
          </div>
          <div class="orangeControlButtonsOuter">
            <div class="orangeTeam"><span>Orange Team Control</span></div>
            <div class="orangeControlButtonsInner">
              <div class="orangeWin">
                <button class="orangeWinButton button">+1 Game win</button>
              </div>
              <div class="orangeLoss">
                <button class="orangeLossButton button">-1 Game win</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="JS/OverlayControl.js"></script>
</html>
